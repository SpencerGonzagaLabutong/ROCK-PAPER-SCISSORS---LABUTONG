<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container border">
        <h1>ROCK, PAPER, SCISSORS</h1>
        <button class="btn btn-dark" onclick="playgame('rock');">ROCK</button>
        <button class="btn btn-dark" onclick="playgame('paper');">PAPER</button>
        <button class="btn btn-dark" onclick="playgame('scissors');">SCISSORS</button>

        <br>
        <h1>Score Board</h1>
        <div class="row">
            <div class="col">   
                <p>Human Score: <span id="human-score" class="fw-bold">0</span></p>
            </div>
            <div class="col">
                <p>Robot Score: <span id="robot-score" class="fw-bold">0</span></p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
